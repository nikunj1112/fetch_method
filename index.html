<script>

    function getdata() {
        fetch("http://localhost:3000/product")
            .then((res) => res.json())
            .then((data) => {
                cardlist(data);
            })
            .catch((err) => {
                console.log(err);
            })
    }
    getdata()

    function createCard(image, name, breed_group, size, lifespan, origin, temperament, colors, description) {
        let product = `
    
 <div class="card " style="width: 20.5rem; margin-bottom: 40px;    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);">
        <img src="${image}" class="card-img-top" style="width: 20.5rem;" alt="">
        <div class="card-body">
            <h2 class="card-name">${name}</h2>
            <p class="card-breed_group">${breed_group}</p>
            <p class="card-size">${size}</p>
            <p class="card-lifespan">${lifespan}</p>
            <p class="card-origin">${origin}</p>
            <p class="card-temperament">${temperament}</p>
            <p class="card-colors">${colors}</p>
            <p class="card-description">${description}</p>
        </div>
    </div>

    `
        return product
    }

    function cardlist(data) {
        let container = data.map((e) => createCard(e.image, e.name, e.breed_group, e.size, e.lifespan, e.origin, e.temperament, e.colors, e.description)
    );
    console.log(container);
    document.querySelector("#main").innerHTML = container.join("")
       
    }





</script>
